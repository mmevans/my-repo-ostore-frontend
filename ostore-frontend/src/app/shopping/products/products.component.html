<div class="row">
  <div class="col-3">
    <products-filter [category]="category"></products-filter>
  </div>
  <div class="col-6">
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts; let i = index">
        <div class="col">
          <product-card
            [product]="product"
            [shopping-cart]="cartObservable"
          ></product-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
